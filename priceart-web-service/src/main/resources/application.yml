# = PriceArt Web Service Base
# ==============================================================

server:
  port: 5003
 
spring:
  profiles:
    active: list1
  application:
    name: PriceArtService

# ==============================================================
# = Propriet√† Fonte Dati PostgreSQL
# ==============================================================
  datasource:
    initialization-mode: always
    password: postgres
    platform: postgres
    url: jdbc:postgresql://localhost:5000/postgres
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true
    generate-ddl:  true