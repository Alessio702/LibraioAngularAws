server:
  port: 5002
  
spring:
  application:
    name: ProductsWebService
    
    
# ==============================================================
# = Propriet√† Fonte Dati PostgreSQL
# ==============================================================
  datasource:
    initialization-mode: always
    password: ${RDS_PASSWORD:07139}
    platform: postgres
    url: jdbc:postgresql://localhost:5000/postgres
    username: ${RDS_USERNAME:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true
  main:
    allow-bean-definition-overriding: true


