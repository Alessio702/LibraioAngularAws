  datasource:
    initialization-mode: always
    password: 07139
    platform: postgres
    url: jdbc:postgresql://localhost:5000/postgres
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
